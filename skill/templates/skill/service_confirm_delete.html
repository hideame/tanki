{% extends 'layout.html' %}
{% block content %}
    <h1>Delete of Service Content</h1>
    <p>Do you delete "{{ service.content }}"?</p>
    <form action='' method='post'>
        {% csrf_token %}
        <button type='submit' class='submit delete btn btn-danger'>Delete</button>
    </form>

    <div>
        <!-- JavaScriptで戻る機能を実装 -->
        <a href='JavaScript:history.back()' class='btn btn-secondary my-3'>Back</a>
    </div>
{% endblock %}
