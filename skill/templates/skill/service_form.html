{% extends 'layout.html' %}
{% block content %}
    <!-- 新規と編集で共通のテンプレート -->
    <h1 class="py-4">{{ object|yesno:'Update,Create'}} of Service</h1>

    <form action='' method='post' enctype='multipart/form-data'>
        {% csrf_token %}                <!-- このフォームが正式であることを証明する -->
        {{ form.as_p }}                 <!-- 全ての項目を表示 -->
        <p class="text-danger">* All of them must be in English, including the attached file name.</p>
        <button type='submit' class='submit btn btn-primary'>{{ object|yesno:'Update,Create'}}</button>
    </form>
    <div>
        <!-- JavaScriptで戻る機能を実装 -->
        <a href='JavaScript:history.back()' class='btn btn-secondary my-3'>Back</a>
    </a></div>
{% endblock %}
